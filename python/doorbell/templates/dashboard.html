<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Дверной звонок</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .active {
        color: red
      }
      .event-button {
        width: 100%
      }
      .event-image {
        width: 800px;
        margin-top: 10px;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <form action="/" method="get" class="row">
    <div class="container">
      <div class="row justify-content-lg-left">
        <div class="me-0 px-3 mt-3 col">
          <input class="" id="datepicker" width="276" name="date" value="{{date}}" />
        </div>
        <button type="submit" class="btn btn-primary col mt-3 mb-3">Отобразить</button>
      </div>
    </div>
  </form>
<script>
$('#datepicker').datepicker({uiLibrary: 'bootstrap5', format: 'dd.mm.yyyy'});
</script>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column d-grid gap-2">
            {% for event in events %}
          <!--nav-link active-->
            <li class="nav-item {{ event.css_class }}">
              <a class="event-button btn {{ event.css_class }} btn-sm" aria-current="page" href="/?event_id={{ event.id }}">
                {{event.name}}
              </a>
            </li>
            {% endfor %}
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div>
      {% if active_event_id > 0 %}
        <img src="/event_main_image/{{ active_event_id }}" class="rounded mx-auto d-block float-start event-image" alt="Изображение, которое послужило причиной создания события {{ active_event_id }}"/>
      {% else %}
        <h3>Событий за этот день нет</h3>
      {% endif %}
      </div>
    </main>
  </div>
</div>
  </body>
</html>
